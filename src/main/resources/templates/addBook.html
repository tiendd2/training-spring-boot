<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Loda To-do</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<h2>Add Book</h2>
<form th:object="${book}" method="post" th:action="@{/addBook}">
    <div class="form-group">
        <label>Name Book</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}"
               placeholder="Enter name book">
    </div>
    <div class="form-group">
        <label>Detail Book</label>
        <input type="text" class="form-control" id="inputDetail" th:field="*{detail}"
               placeholder="Enter detail of book">
    </div>
    <div class="form-group">
        <label>Status</label>
        <select class="form-control" th:field="*{statusBook}">
            <option th:value="0">Available</option>
            <option th:value="1">Unavailable</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
</form>
</body>
</html>
